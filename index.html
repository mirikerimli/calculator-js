<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <form action="">
        <input type="text" readonly class="set_input" placeholder="Enter" />
      </form>
      <div class="down">
        <button onclick="display(event)">7</button>
        <button onclick="display(event)">8</button>
        <button onclick="display(event)">9</button>
        <button onclick="display(event)" class="operation">/</button>
        <button onclick="display(event)">4</button>
        <button onclick="display(event)">5</button>
        <button onclick="display(event)">6</button>
        <button onclick="display(event)" class="operation">*</button>
        <button onclick="display(event)">1</button>
        <button onclick="display(event)">2</button>
        <button onclick="display(event)">3</button>
        <button onclick="display(event)" class="operation">-</button>
        <button onclick="display(event)">0</button>
        <button onclick="display(event)">.</button>
        <button onclick="solve()">=</button>
        <button onclick="display(event)" class="operation">+</button>
        <button onclick="_clear()">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
